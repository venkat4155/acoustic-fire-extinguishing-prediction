<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic Fire Extinguisher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .hero {
            position: relative;
            height: 50vh;
            background: url('../static/images/fire\ img.jpg') no-repeat center center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero-content button {
            padding: 10px 20px;
            border: none;
            background-color: #ff5c5c;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .hero-content button:hover {
            background-color: #e04e4e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../static/images/fire logo.png" alt="Logo" height="40">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
            <a href="#" class="predict-button">Predict</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>ACOUSTIC <br> FIRE EXTINGUISHER</h1>
            <button onclick="predictFunction()">Predict</button>
        </div>
    </div>

    <script>
        function predictFunction() {
            window.location.href = 'predict.html';
        }
    </script>
</body>
</html>
